<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>
    <div class="header">
        <div class="user-menu dropdown">
            <p class="p_title">Ana Test</p>
            <img src="/css/img/ANA MARIE OLANDES.png" alt="User Image" class="rounded-circle" data-bs-toggle="dropdown"
                aria-expanded="false" img />
            <ul class="dropdown-menu bg-gray">
                <li><a class="dropdown-item" href="#">Log Out</a></li>
            </ul>
        </div>
    </div>

    <div class="sidebar shadow-sm bg-white">
        <div class="text-center mb-4">
            <img src="/css/img/AccuClockLogo.svg" alt="Company Logo" class="img-fluid" img />
        </div>
        <nav class="nav flex-column">
            <a class="nav-link active rounded" href="#">
                <img src="/css/icon/home.svg" alt="Dashboard Icon" class="svgNav" img />Dashboard
            </a>
            <a class="nav-link" href="/html/notification.html">
                <img src="/css/icon/notification.svg" alt="Notification Icon" img />Notification
            </a>
            <a class="nav-link" href="/html/clockIn.html">
                <img src="/css/icon/clock.svg" alt="Clock In Icon" img />Clock In
            </a>
            <a class="nav-link" href="/html/vacation.html">
                <img src="/css/icon/calendar.svg" alt="Vacation Icon" img />Vacation
            </a>
        </nav>
    </div>

    <div class="col-12 col-md-5 col-lg-10 p-4 position-relative main-content">
        <div class="dashboard-row">
            <div class="dashboard-item">
                <h5>Clock In</h5>
                <p id="timerDisplay">00:00:00</p>
                <p id="currentDate"></p>
                <button id="signInBtn" class="btn btn-outline-success">Clock In</button>
                <button id="signOutBtn" class="btn btn-outline-danger" disabled>Clock Out</button>
            </div>

            <div class="dashboard-item">
                <h5>Upcoming Vacation</h5>
                <p>No vacation scheduled.</p>
            </div>

            <div class="dashboard-item dashboard-item-full-width">
                <h5>Notification</h5>
                <p>No new notifications.</p>
            </div>
        </div>

        <div class="dashboard-item-table">
            <h5>History</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Clock In</th>
                        <th>Clock Out</th>

                    </tr>
                </thead>
                <tbody id="table">
                </tbody>
            </table>
        </div>
    </div>


    <script src="/js/dashboard.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
</body>

</html>
