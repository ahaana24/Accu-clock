<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/bootstrap.css">

</head>

<body>
    <section>
        <div class="px-4 py-5 px-md-5 text-center text-lg-start ">
            <div class=" container">
                <div class="row gx-lg-5 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0 ">
                        <h4 class="my-5 display-4 fw-bold ls-tight">
                            AccuClock <br />
                            <span class="text-primary">Simplifying Attendance, One Click at a Time</span>
                        </h4>
                        <p>
                            AccuClock simplifies attendance management by enabling easy clock-in and clock-out for
                            employees. With an intuitive interface, it streamlines tracking work hours efficiently.
                        </p>
                    </div>


                    <div class="col-lg-6 mb-1">
                        <div class="card">
                            <div class="card-body">
                                <h4>Please register your account</h4>
                                <form id="loginForm">
                                    <div class="adminForm row">
                                        <div class="col-md-6">
                                            <div class="form-outline">
                                                <label class="form-label" for="dni">DNI</label>
                                                <input type="text" id="dni" placeholder="Enter your DNI"
                                                    class="form-control" autocomplete="username" required />
                                            </div>

                                            <div class="form-outline">
                                                <label class="form-label" for="email">Email</label>
                                                <input type="email" id="email" placeholder="Enter your email"
                                                    class="form-control" autocomplete="email" required />
                                            </div>


                                            <div class="form-outline">
                                                <label class="form-label" for="phone">Phone</label>
                                                <input type="text" id="phone" placeholder="Enter your phone number"
                                                    class="form-control" autocomplete="new-phone" required />
                                            </div>

                                            <div class="form-outline">
                                                <label class="form-label" for="birthday">Birthday</label>
                                                <input type="date" id="birthday" placeholder="Enter your birthday"
                                                    class="form-control" autocomplete="birthday" />
                                            </div>

                                            <div class="form-outline">
                                                <label class="form-label" for="role">Role</label>
                                                <select class="form-select form-control" id="role" required>
                                                    <option value="EMPLOYEE">Employee</option>
                                                    <option value="MANAGER">Manager</option>
                                                </select>
                                            </div>

                                        </div>

                                        <div class="col-md-6">

                                            <div class="form-outline">
                                                <label class="form-label" for="name">Name</label>
                                                <input type="text" id="name" placeholder="Enter your name"
                                                    class="form-control" autocomplete="username" required />
                                            </div>

                                            <div class="form-outline">
                                                <label class="form-label" for="password">Password</label>
                                                <input type="password" id="password" placeholder="Enter your password"
                                                    class="form-control" autocomplete="new-password" required />
                                            </div>

                                            <div class="form-outline">
                                                <label class="form-label" for="address">Address</label>
                                                <input type="text" id="address" placeholder="Enter your address"
                                                    class="form-control" autocomplete="address-level1" />
                                            </div>

                                            <div class="form-outline">
                                                <label class="form-label" for="department">Department</label>
                                                <input type="" id="department" placeholder="Enter your department"
                                                    class="form-control" autocomplete="new-department" />
                                            </div>

                                        </div>
                                    </div>
                                    <div class="registerButtons gap-2">

                                        <button type="submit" class="btn btn-primary btn-block mb-4">Register
                                            Account</button>
                                        <button type="button" class="btn btn-outline-primary btn-block mb-4"
                                            id="loginButton">Sign
                                            in</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

<script src="/js/bootstrap.bundle.js"></script>
<script src="/js/register.js"></script>

</body>

</html>
